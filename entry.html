<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录/注册</title>
    <!-- 引入外部资源 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <!-- 简化Tailwind配置 -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3B82F6',
                        secondary: '#10B981'
                    }
                }
            }
        }
    </script>

    <style type="text/tailwindcss">
        @layer utilities {
            .form-focus {
                @apply focus:border-primary focus:ring-2 focus:ring-primary/20 focus:outline-none;
            }
            .btn-effect {
                @apply hover:shadow-lg hover:-translate-y-0.5 transition-all duration-200;
            }
        }
    </style>
</head>

<body class="bg-gradient-to-br from-blue-50 to-indigo-50 min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <!-- 卡片容器 -->
        <div class="bg-white rounded-2xl shadow-xl overflow-hidden">
            <!-- 标题和切换按钮 -->
            <div class="p-6 border-b">
                <h1 class="text-[clamp(1.5rem,3vw,2rem)] font-bold text-gray-800 text-center mb-6">登录/注册</h1>
                
                <!-- 切换标签 -->
                <div class="flex rounded-lg overflow-hidden border bg-gray-100">
                    <button id="loginTab" class="flex-1 py-3 px-4 bg-primary text-white font-medium">登录</button>
                    <button id="registerTab" class="flex-1 py-3 px-4 text-gray-600 font-medium">注册</button>
                </div>
            </div>

            <!-- 表单容器 -->
            <div class="p-6">
                <!-- 登录表单 -->
                <form id="loginForm">
                    <!-- 用户名/邮箱 -->
                    <div class="mb-4">
                        <label for="loginUsername" class="block text-sm font-medium text-gray-700 mb-1">用户名/邮箱</label>
                        <div class="relative">
                            <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-500">
                                <i class="fa fa-user"></i>
                            </span>
                            <input type="text" id="loginUsername"
                                   class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg form-focus"
                                   placeholder="请输入" required>
                        </div>
                    </div>

                    <!-- 密码 -->
                    <div class="mb-6">
                        <div class="flex justify-between mb-1">
                            <label for="loginPassword" class="block text-sm font-medium text-gray-700">密码</label>
                            <a href="#" class="text-sm text-primary hover:underline">忘记密码?</a>
                        </div>
                        <div class="relative">
                            <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-500">
                                <i class="fa fa-lock"></i>
                            </span>
                            <input type="password" id="loginPassword"
                                   class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg form-focus"
                                   placeholder="请输入" required>
                        </div>
                    </div>

                    <!-- 登录按钮 -->
                    <button type="button" class="w-full bg-primary text-white font-medium py-3 px-4 rounded-lg btn-effect">
                        登录
                    </button>
                </form>

                <!-- 注册表单 (默认隐藏) -->
                <form id="registerForm" class="hidden">
                    <!-- 用户名 -->
                    <div class="mb-4">
                        <label for="regUsername" class="block text-sm font-medium text-gray-700 mb-1">用户名</label>
                        <div class="relative">
                            <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-500">
                                <i class="fa fa-user-plus"></i>
                            </span>
                            <input type="text" id="regUsername"
                                   class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg form-focus"
                                   placeholder="请设置" required>
                        </div>
                    </div>

                    <!-- 邮箱 -->
                    <div class="mb-4">
                        <label for="regEmail" class="block text-sm font-medium text-gray-700 mb-1">邮箱</label>
                        <div class="relative">
                            <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-500">
                                <i class="fa fa-envelope"></i>
                            </span>
                            <input type="email" id="regEmail"
                                   class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg form-focus"
                                   placeholder="请输入" required>
                        </div>
                    </div>

                    <!-- 密码 -->
                    <div class="mb-4">
                        <label for="regPassword" class="block text-sm font-medium text-gray-700 mb-1">密码</label>
                        <div class="relative">
                            <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-500">
                                <i class="fa fa-lock"></i>
                            </span>
                            <input type="password" id="regPassword"
                                   class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg form-focus"
                                   placeholder="请设置" required>
                        </div>
                    </div>

                    <!-- 确认密码 -->
                    <div class="mb-6">
                        <label for="regConfirmPassword" class="block text-sm font-medium text-gray-700 mb-1">确认密码</label>
                        <div class="relative">
                            <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-500">
                                <i class="fa fa-lock"></i>
                            </span>
                            <input type="password" id="regConfirmPassword"
                                   class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg form-focus"
                                   placeholder="请再次输入" required>
                        </div>
                    </div>

                    <!-- 注册按钮 -->
                    <button type="button" class="w-full bg-secondary text-white font-medium py-3 px-4 rounded-lg btn-effect">
                        注册
                    </button>
                </form>
            </div>
        </div>

        <!-- 简化页脚 -->
        <p class="text-center text-gray-500 text-sm mt-6">© 2025 轻量级社交媒体-前端代码由AI生成</p>
    </div>

    <script>
        // 标签切换逻辑
        const loginTab = document.getElementById('loginTab');
        const registerTab = document.getElementById('registerTab');
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');

        loginTab.addEventListener('click', () => {
            loginTab.classList.add('bg-primary', 'text-white');
            loginTab.classList.remove('text-gray-600');
            registerTab.classList.remove('bg-primary', 'text-white');
            registerTab.classList.add('text-gray-600');
            loginForm.classList.remove('hidden');
            registerForm.classList.add('hidden');
        });

        registerTab.addEventListener('click', () => {
            registerTab.classList.add('bg-primary', 'text-white');
            registerTab.classList.remove('text-gray-600');
            loginTab.classList.remove('bg-primary', 'text-white');
            loginTab.classList.add('text-gray-600');
            registerForm.classList.remove('hidden');
            loginForm.classList.add('hidden');
        });
    </script>
</body>
</html>
